<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />

    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />

    <link
      rel="stylesheet"
      href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />

    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>E-commerce</b> Marvel</a>
      </div>

      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Reseteo de Contraseña</p>
          <p class="login-box-msg">Ingresa tus nuevas credenciales</p>

          <form action="{% url 'change_password' uidb64 token %}" method="post">
            {% csrf_token %}
            {% include 'e-commerce/messages.html' %}
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" placeholder="Ingresa nueva contraseña">
              <div class="input-group-append">
              <div class="input-group-text">
              <span class="fas fa-lock"></span>
              </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password2" placeholder="Confirmar contraseña">
              <div class="input-group-append">
              <div class="input-group-text">
              <span class="fas fa-lock"></span>
              </div>
              </div>
            </div>
            
           
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-lock"></i> Cambiar password
                    </button>
                </div>
            </div>
            <p class="text-center mt-2" style="font-size: 13px;">
                Si deseas volver al login da un click <a
                    href="{% url 'login' %}">aqui </a>
            </p>
        </form>
        </div>
      </div>
    </div>

    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
